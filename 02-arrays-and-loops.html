<!DOCTYPE html>
<html lang="ENG">
  <head>
    <title>array and loops2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./fontawesome.min.css" />
    <link rel="stylesheet" type="text/css" href="./all.min.css" />
    <link rel="stylesheet" type="text/css" href="./line-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="./dom.css" />
  </head>
  <body>
    
  <p class="js-para">To do list</p>
  <input placeholder="To do name" class="js-toDoname">
  <input type="date" class="js-duedate">

  <button class="js-add">Add</button>
  <div class="js-list"></div>


    <script>

      
        const todoList = [{
                           name:'wash dishes',
                           dueDate:'2023-08-11'}, 
                           {name:'make dinner',
                           dueDate:'2023-08-11'}];

        renderTodo();

      function renderTodo(){

        let todoHTML = '';

        for (let i = 0 ; i < todoList.length ; i++) {

          const toDoobject = todoList[i];
          const name = toDoobject.name;
          const dueDate = toDoobject.dueDate;
          const html = `
               <p>${name} ${dueDate} 
               <button onclick = "
               todoList.splice(${i},1); 
               renderTodo();"
               >Delete</button></p>`;

          todoHTML += html ;

        }
        console.log(todoHTML)
        document.querySelector('.js-list')
        .innerHTML = todoHTML;
    }

    document.querySelector('.js-add').addEventListener('click',() => {
      addTodo();
    })

      function addTodo() {
        const inputElement = document.querySelector('.js-toDoname');
        const name = inputElement.value;

       
       
       const duedateInput = document.querySelector('.js-duedate');
       const dueDate = duedateInput.value;
       
       todoList.push({name:name,dueDate:dueDate});

       inputElement.value='';
       duedateInput.value=''

       renderTodo();
      }
      
    </script>
  </body>
</html>
